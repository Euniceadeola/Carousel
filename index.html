<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel task</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer ></script>
    <link
    
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
  </head>
  <body>
    <h1>My favourite fruits</h1>
    <div class="container">
      <div class="swiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <img src="https://lilluna.com/wp-content/uploads/2020/01/cut-watermelon-resize-15.jpg" />
          </div>
          <div class="swiper-slide">
            <img  src="https://www.top10homeremedies.com/wp-content/uploads/2019/03/honeydew-melon-feat.jpg"
             />
          </div>
          <div class="swiper-slide"><img src="https://www.heart.org/-/media/Images/News/2022/April-2022/0420EIOLIBananas_SC.jpg"
             /></div>
          <div class="swiper-slide"><img src="https://health.clevelandclinic.org/wp-content/uploads/sites/3/2021/11/Benefitsof-Grapes-1305284794-770x533-1.jpg" /></div>

          <div class="swiper-slide"><img src="https://images.delightedcooking.com/cucumbers-against-white-background.jpg" /></div>
          <div class="swiper-slide">
            <img src="https://static.toiimg.com/photo/msid-68989851/68989851.jpg" />
          </div>
        </div>
        <div class="swiper-pagination"></div>
        <div class="nagivation">
          <div class="swiper-button-prev"></div>
          <div class="swiper-button-next"></div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
  </body>
</html>
